<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U.S. Figure Skating — TP Training Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --navy:    #0D1B4B;
    --navy2:   #162259;
    --ice:     #D6E4F0;
    --gold:    #C8922A;
    --gold2:   #E5A83C;
    --white:   #FFFFFF;
    --off:     #F7F8FC;
    --slate:   #8292B0;
    --text:    #1A2340;
    --correct: #166534;
    --correctbg: #DCFCE7;
    --wrong:   #991B1B;
    --wrongbg: #FEE2E2;
    /* Element accent colors */
    --el-jumps: #1B5E8A;
    --el-chsq:  #7C3D8A;
    --el-stsq:  #1A6B45;
    --el-turns: #B85C00;
    /* Section colors */
    --sA: #1B5E8A; --sB: #1A6B45; --sC: #6B2F8A;
    --sD: #B85C00; --sE: #3D5A80; --sF: #7C3D8A;
    --sG: #1A6B45; --sH: #0F5235; --sI: #B85C00;
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'DM Sans', sans-serif; background: var(--navy); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

  /* ── HEADER ── */
  header { background: var(--navy2); border-bottom: 2px solid var(--gold); padding: 0 2rem; height: 56px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
  .logo { display: flex; align-items: center; gap: 12px; }
  .logo-badge { width: 32px; height: 32px; background: var(--gold); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-family: 'DM Serif Display', serif; font-size: 16px; color: var(--navy); font-weight: bold; }
  .logo-text { font-size: 13px; font-weight: 600; color: var(--ice); letter-spacing: 0.04em; text-transform: uppercase; }
  .logo-sub { font-size: 11px; color: var(--slate); }
  .header-stats { display: flex; gap: 16px; align-items: center; }
  .stat-pill { background: rgba(214,228,240,0.08); border: 1px solid rgba(214,228,240,0.15); border-radius: 20px; padding: 4px 12px; font-size: 12px; color: var(--ice); display: flex; align-items: center; gap: 6px; }
  .stat-pill span { color: var(--gold2); font-weight: 600; }

  /* ── LAYOUT ── */
  .app { display: flex; flex: 1; overflow: hidden; height: calc(100vh - 56px); }

  /* ── SIDEBAR ── */
  .sidebar { width: 210px; min-width: 210px; background: rgba(255,255,255,0.03); border-right: 1px solid rgba(214,228,240,0.08); display: flex; flex-direction: column; overflow-y: auto; padding: 12px 0; }
  .sidebar-el-header { padding: 8px 14px 4px; font-size: 10px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: var(--slate); display: flex; align-items: center; gap: 8px; margin-top: 4px; }
  .el-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
  .sidebar-items { padding: 2px 8px; }
  .sidebar-item { padding: 5px 8px; border-radius: 6px; font-size: 11.5px; color: rgba(214,228,240,0.55); cursor: pointer; display: flex; align-items: center; gap: 7px; transition: background 0.15s, color 0.15s; }
  .sidebar-item:hover { background: rgba(214,228,240,0.06); color: var(--ice); }
  .item-id { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--slate); flex-shrink: 0; width: 32px; }
  .item-label { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; }
  .item-status { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; background: rgba(255,255,255,0.08); }
  .item-status.correct { background: var(--correct); }
  .item-status.wrong   { background: var(--wrong); }
  .item-status.seen    { background: var(--gold); }

  /* ── MAIN ── */
  .main { flex: 1; overflow-y: auto; padding: 24px 28px; display: flex; flex-direction: column; align-items: center; background: var(--navy); }

  /* ── ELEMENT TABS ── */
  .element-tabs { width: 100%; max-width: 780px; display: flex; gap: 6px; margin-bottom: 14px; }
  .el-tab { padding: 8px 18px; border-radius: 24px; font-size: 13px; font-weight: 600; cursor: pointer; border: 2px solid transparent; color: var(--slate); background: rgba(255,255,255,0.04); transition: all 0.15s; letter-spacing: 0.02em; }
  .el-tab:hover { color: var(--ice); background: rgba(255,255,255,0.08); }
  .el-tab.active[data-el="all"]   { background: var(--gold); border-color: var(--gold); color: var(--navy); }
  .el-tab.active[data-el="Jumps"] { background: var(--el-jumps); border-color: var(--el-jumps); color: white; }
  .el-tab.active[data-el="ChSq"]  { background: var(--el-chsq);  border-color: var(--el-chsq);  color: white; }
  .el-tab.active[data-el="StSq"]  { background: var(--el-stsq);  border-color: var(--el-stsq);  color: white; }
  .el-tab.active[data-el="Turns"] { background: var(--el-turns); border-color: var(--el-turns); color: white; }

  /* ── FILTER BAR ── */
  .filter-bar { width: 100%; max-width: 780px; display: flex; gap: 6px; margin-bottom: 14px; flex-wrap: wrap; align-items: center; min-height: 32px; }
  .filter-chip { padding: 5px 12px; border-radius: 20px; font-size: 11.5px; font-weight: 500; cursor: pointer; border: 1px solid rgba(214,228,240,0.2); color: var(--slate); background: transparent; transition: all 0.15s; }
  .filter-chip:hover { border-color: rgba(214,228,240,0.4); color: var(--ice); }
  .filter-chip.active { background: rgba(200,146,42,0.2); border-color: var(--gold); color: var(--gold2); font-weight: 600; }
  .search-wrap { margin-left: auto; }
  .search-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(214,228,240,0.15); border-radius: 20px; padding: 5px 14px; font-size: 12px; color: var(--ice); font-family: 'DM Sans', sans-serif; outline: none; width: 170px; transition: border-color 0.15s; }
  .search-input::placeholder { color: var(--slate); }
  .search-input:focus { border-color: rgba(200,146,42,0.5); }

  /* ── PROGRESS ── */
  .progress-wrap { width: 100%; max-width: 780px; display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
  .progress-bar { flex: 1; height: 3px; background: rgba(255,255,255,0.08); border-radius: 2px; overflow: hidden; }
  .progress-fill { height: 100%; background: var(--gold); border-radius: 2px; transition: width 0.3s ease; }
  .progress-text { font-size: 11px; color: var(--slate); white-space: nowrap; min-width: 90px; text-align: right; }

  /* ── CARDS ── */
  .card { background: var(--white); border-radius: 14px; width: 100%; max-width: 780px; margin-bottom: 14px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.22); }
  .card-header { padding: 14px 18px 11px; display: flex; align-items: flex-start; gap: 10px; border-bottom: 1px solid #F0F0F0; }
  .card-id-badge { flex-shrink: 0; font-family: 'DM Mono', monospace; font-size: 10px; font-weight: 500; padding: 3px 7px; border-radius: 5px; background: var(--off); color: var(--slate); margin-top: 2px; }
  .card-section-tag { flex-shrink: 0; font-size: 9.5px; font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; padding: 3px 7px; border-radius: 5px; margin-top: 2px; }
  .card-question { font-family: 'DM Serif Display', serif; font-size: 16px; line-height: 1.45; color: var(--text); flex: 1; white-space: pre-wrap; }
  .card-type-pill { flex-shrink: 0; font-size: 9.5px; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase; padding: 3px 8px; border-radius: 20px; margin-top: 2px; }
  .pill-mc   { background: #EFF6FF; color: #1E40AF; }
  .pill-tf   { background: #F0FDF4; color: #166534; }
  .pill-ms   { background: #FFF7ED; color: #C2410C; }
  .pill-fc   { background: #F5F3FF; color: #6D28D9; }
  .pill-lc   { background: #ECFDF5; color: #065F46; }
  .pill-drill{ background: #FEF9C3; color: #854D0E; }

  /* ── VIDEO LINK ── */
  .video-link { margin: 0 18px 10px; display: inline-flex; align-items: center; gap: 8px; padding: 9px 14px; background: #EFF6FF; border: 1px solid #BFDBFE; border-radius: 10px; text-decoration: none; color: #1E40AF; font-size: 13px; font-weight: 500; transition: background 0.15s; }
  .video-link:hover { background: #DBEAFE; }
  .video-icon { width: 26px; height: 26px; background: #1E40AF; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-size: 11px; flex-shrink: 0; }

  /* ── OPTIONS ── */
  .card-options { padding: 10px 18px; display: flex; flex-direction: column; gap: 7px; }
  .option-btn { display: flex; align-items: flex-start; gap: 10px; padding: 10px 12px; border-radius: 9px; border: 1.5px solid #E5E7EB; background: #FAFAFA; cursor: pointer; text-align: left; font-size: 13px; color: var(--text); transition: border-color 0.15s, background 0.15s; width: 100%; }
  .option-btn:hover:not(:disabled) { border-color: #9CA3AF; background: #F3F4F6; }
  .option-btn:disabled { cursor: default; }
  .option-letter { flex-shrink: 0; width: 22px; height: 22px; border-radius: 5px; background: #E5E7EB; color: #6B7280; font-weight: 700; font-size: 11px; display: flex; align-items: center; justify-content: center; transition: background 0.15s, color 0.15s; }
  .option-text { line-height: 1.45; padding-top: 1px; font-family: 'DM Mono', monospace; font-size: 12px; white-space: pre-wrap; }
  .option-btn.selected-correct { border-color: #86EFAC; background: var(--correctbg); }
  .option-btn.selected-correct .option-letter { background: var(--correct); color: white; }
  .option-btn.selected-wrong { border-color: #FCA5A5; background: var(--wrongbg); }
  .option-btn.selected-wrong .option-letter { background: var(--wrong); color: white; }
  .option-btn.correct-reveal { border-color: #86EFAC; background: var(--correctbg); opacity: 0.7; }
  .option-btn.correct-reveal .option-letter { background: var(--correct); color: white; }

  /* ── FEEDBACK ── */
  .feedback-box { margin: 0 18px 14px; padding: 12px 14px; border-radius: 9px; font-size: 12.5px; line-height: 1.6; display: none; animation: fadeIn 0.2s ease; }
  .feedback-box.show { display: block; }
  .feedback-correct { background: var(--correctbg); border: 1px solid #86EFAC; color: var(--correct); }
  .feedback-wrong    { background: var(--wrongbg);   border: 1px solid #FCA5A5; color: var(--wrong); }
  .feedback-label { font-weight: 700; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 5px; }
  .feedback-text { white-space: pre-wrap; color: var(--text); font-size: 12.5px; }

  /* ── FLASHCARD ── */
  .fc-inner { padding: 16px 18px; }
  .flip-btn { display: inline-flex; align-items: center; gap: 7px; padding: 9px 18px; background: var(--navy); color: var(--gold2); border: none; border-radius: 9px; font-family: 'DM Sans', sans-serif; font-size: 12.5px; font-weight: 600; cursor: pointer; transition: background 0.15s; margin-top: 2px; }
  .flip-btn:hover { background: var(--navy2); }
  .answer-box { margin-top: 14px; padding: 14px; border-radius: 9px; font-size: 13px; line-height: 1.7; color: var(--text); white-space: pre-wrap; display: none; animation: fadeIn 0.2s ease; }
  .answer-box.show { display: block; }
  .answer-label { font-size: 9.5px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; margin-bottom: 7px; }

  /* ── LEVEL CARD (StSq leveling practice) ── */
  .level-card-inner { padding: 0; }
  .level-stats { padding: 14px 18px 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
  .stat-box { background: var(--off); border-radius: 8px; padding: 8px 12px; }
  .stat-label { font-size: 9px; font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; color: var(--slate); margin-bottom: 3px; }
  .stat-value { font-family: 'DM Mono', monospace; font-size: 13px; font-weight: 500; color: var(--text); }
  .stat-value.yes { color: var(--correct); }
  .stat-value.no  { color: var(--wrong); }
  .level-flip-wrap { padding: 4px 18px 16px; }
  .level-answer { margin-top: 12px; padding: 14px 16px; border-radius: 9px; display: none; animation: fadeIn 0.2s ease; }
  .level-answer.show { display: block; }
  .level-value { font-family: 'DM Serif Display', serif; font-size: 28px; font-weight: 700; color: var(--correct); }
  .level-note { font-size: 12px; color: #6B7280; margin-top: 4px; white-space: pre-wrap; }

  /* ── DRILL CARD (Turns) ── */
  .drill-card { display: flex; align-items: center; gap: 0; }
  .drill-q { padding: 16px 18px; flex: 1; font-family: 'DM Mono', monospace; font-size: 14px; font-weight: 500; color: var(--text); }
  .drill-divider { width: 1px; background: #E5E7EB; height: 48px; flex-shrink: 0; }
  .drill-a-wrap { padding: 16px 18px; min-width: 160px; text-align: center; }
  .drill-reveal-btn { padding: 7px 16px; background: var(--navy); color: var(--gold2); border: none; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer; font-family: 'DM Sans', sans-serif; transition: background 0.15s; }
  .drill-reveal-btn:hover { background: var(--navy2); }
  .drill-answer { font-family: 'DM Mono', monospace; font-size: 15px; font-weight: 600; color: var(--correct); display: none; animation: fadeIn 0.15s ease; }
  .drill-answer.show { display: block; }

  /* ── EMPTY ── */
  .empty-state { text-align: center; padding: 60px 20px; color: var(--slate); }
  .empty-state h3 { font-family: 'DM Serif Display', serif; font-size: 22px; color: var(--ice); margin-bottom: 8px; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
  ::-webkit-scrollbar { width: 5px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

  @media (max-width: 680px) {
    .sidebar { display: none; }
    .main { padding: 14px; }
    .element-tabs { flex-wrap: wrap; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-badge">TP</div>
    <div>
      <div class="logo-text">TP Training</div>
      <div class="logo-sub">U.S. Figure Skating · Technical Panel Education</div>
    </div>
  </div>
  <div class="header-stats">
    <div class="stat-pill">Answered <span id="count-answered">0</span></div>
    <div class="stat-pill">Correct <span id="count-correct">0</span></div>
    <div class="stat-pill">Showing <span id="count-total">0</span></div>
  </div>
</header>

<div class="app">
  <nav class="sidebar" id="sidebar"></nav>
  <main class="main" id="main">

    <!-- Element tabs -->
    <div class="element-tabs">
      <button class="el-tab active" data-el="all">All Elements</button>
      <button class="el-tab" data-el="Jumps">⛸ Jumps</button>
      <button class="el-tab" data-el="ChSq">ChSq</button>
      <button class="el-tab" data-el="StSq">StSq Rules</button>
      <button class="el-tab" data-el="Turns">Turns</button>
    </div>

    <!-- Section filters (dynamic based on element) -->
    <div class="filter-bar" id="filter-bar">
      <div class="search-wrap">
        <input class="search-input" type="text" id="search" placeholder="Search…">
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <div class="progress-text" id="progress-text">0 / 0</div>
    </div>

    <div id="cards-container"></div>
  </main>
</div>

<script>
const ELEMENTS = {
  Jumps: { color: '#1B5E8A', label: 'Jumps' },
  ChSq:  { color: '#7C3D8A', label: 'Choreographic Sequence' },
  StSq:  { color: '#1A6B45', label: 'Step Sequence' },
  Turns: { color: '#B85C00', label: 'Turns & Steps' },
};

const SECTIONS = {
  A: { label: 'Video Review',        el: 'Jumps' },
  B: { label: 'Code & Modifiers',    el: 'Jumps' },
  C: { label: 'Protocol Vetting',    el: 'Jumps' },
  D: { label: 'Rules & Concepts',    el: 'Jumps' },
  E: { label: 'Definitions & Rules', el: 'Jumps' },
  F: { label: 'ChSq Questions',      el: 'ChSq'  },
  G: { label: 'StSq Rules',          el: 'StSq'  },
  H: { label: 'StSq Leveling',       el: 'StSq'  },
  I: { label: 'Turn Drills',         el: 'Turns' },
};

const SECTION_FILTERS = {
  all:   [],
  Jumps: [
    { id: 'all',        label: 'All Jumps' },
    { id: 'A',          label: 'A · Video' },
    { id: 'B',          label: 'B · Code' },
    { id: 'C',          label: 'C · Protocol' },
    { id: 'D',          label: 'D · Rules' },
    { id: 'E',          label: 'E · Flashcards' },
    { id: 'mc',         label: 'MC Only' },
    { id: 'unanswered', label: 'Unanswered' },
  ],
  ChSq: [
    { id: 'all',        label: 'All ChSq' },
    { id: 'mc',         label: 'MC Only' },
    { id: 'unanswered', label: 'Unanswered' },
  ],
  StSq: [
    { id: 'all',        label: 'All StSq' },
    { id: 'G',          label: 'Rules' },
    { id: 'H',          label: 'Leveling Practice' },
    { id: 'unanswered', label: 'Unanswered' },
  ],
  Turns: [
    { id: 'all',        label: 'All Turns' },
    { id: 'unanswered', label: 'Unseen' },
  ],
};

const DATA = [{"id": "Q01", "type": "mc", "section": "A", "question": "Senior Women FS What is the verbal call if a skater executes the elements in the video during the Choreographic Sequence?", "video_url": "https://www.dropbox.com/scl/fi/rksri75kltoa66y1zl27c/ChSq.mp4?rlkey=cjxwcbfi3nd1xpvohlydntm1z&st=ptk2qk6i&dl=0", "options": [{"letter": "A", "text": "(There is no verbal call and these elements are not considered by the technical panel)"}, {"letter": "B", "text": "\"Single Axel, Single Axel, Single Axel, Sequence\""}, {"letter": "C", "text": "\"Single Axel, Single Axel, + Sequence, Single Axel\""}, {"letter": "D", "text": "\"Lutz no value, Single Axel, Single Axel, Single Axel, Sequence\""}, {"letter": "E", "text": "\"Single Lutz, Single Axel, Single Axel, Single Axel, Sequence\""}, {"letter": "F", "text": "\"Review\""}], "correct": ["A"], "feedback": "Listed single and double jumps included in the Choreographic Sequence will not beÂ called and will not occupy an elementâ€™s box.", "element": "Jumps"}, {"id": "Q02", "type": "mc", "section": "A", "question": "Preliminary Girls Free Skate What is the written element code for the element in this video?", "video_url": "https://www.dropbox.com/scl/fi/1iuwrax25qywlekg2gf58/Jump-1.mp4?rlkey=eo43ijb6gillhh6d1memogrch&st=mh3a5996&dl=0", "options": [{"letter": "A", "text": "1A<<+SEQ+1Lo*+A*"}, {"letter": "B", "text": "1A<<+COMBO+1Lo*+1A<<*"}, {"letter": "C", "text": "A+SEQ+1Lo*+1A<<*"}, {"letter": "D", "text": "A+COMBO+1Lo*+A*"}, {"letter": "E", "text": "A+COMBO"}, {"letter": "F", "text": "1A<<+SEQ"}], "correct": ["C"], "feedback": "The first axel type jump only rotates half a revolution and doesn't meet the definition of a downgraded single axel, therefore is called an axel no value\n\nThe skater steps out with a transfer of weight and attempts a single loop followed by another axel type jump, indicating the correct code should beÂ the executed jump before the mistake + sequence + the executed jump(s). The jumps after the mistake are marked with an *.Â \n\nThe final axel type jump rotates to 3/4 of a revolution, with the jump missing over 1/2 of revolutions (1A<<).", "element": "Jumps"}, {"id": "Q03", "type": "mc", "section": "A", "question": "Junior Women Short Program What is the written element code of the following jump combination:", "video_url": "https://www.dropbox.com/scl/fi/4mtt6zjn86skg5sdy2fbc/Jump-11.mp4?rlkey=qqxn1p32t2ef6k7iknejnvbyh&st=mgocm0he&dl=0", "options": [{"letter": "A", "text": "3A+2T (Fall)"}, {"letter": "B", "text": "3A+3T<< (Fall)"}, {"letter": "C", "text": "3A+3T<<b1 (Fall)"}, {"letter": "D", "text": "3Ab1+3T<< (Fall)"}, {"letter": "E", "text": "2A+3T<< (Fall)"}, {"letter": "F", "text": "2A+2T (Fall)"}], "correct": ["D"], "feedback": "The 3Tis missing at least half of a revolution (landed forward). The jump combination is not eligible for the triple-triple combination bonus because of the downgrade on the 3T. However, the 3A is eligible for the 3A bonus even with the 3T<<", "element": "Jumps"}, {"id": "Q04", "type": "mc", "section": "A", "question": "Juvenile Girls Free Skate What is the final written element code that shows up on the protocol?", "video_url": "https://www.dropbox.com/scl/fi/u36z4kuh2efhf37dazuu9/Jump-5.mp4?rlkey=l6nyg59awa0laolc13yqqp82d&st=lu0iml7x&dl=0", "options": [{"letter": "A", "text": "2Lz+2T+2Lo"}, {"letter": "B", "text": "2Lz+2T+2Lo*"}, {"letter": "C", "text": "2Lz+2T+2Lob1"}, {"letter": "D", "text": "2Lz+2T+COMBO+2Lo*"}], "correct": ["B"], "feedback": "One jump combination at juvenile can consist of three jumps with a maximum of two double jumps and one single jump. If double axel or triple jump is part of the three-jump combination/sequence, then two other double jumps may be included.", "element": "Jumps"}, {"id": "Q05", "type": "mc", "section": "A", "question": "Juvenile Girls Free Skate What is the verbal call for the element in this video?", "video_url": "https://www.dropbox.com/scl/fi/99znow1nzbpsxqqrnwmpz/Jump-4.mp4?rlkey=r6psrn5lrbl6iy0yf1lcwcd9w&st=zu1sqkky&dl=0", "options": [{"letter": "A", "text": "Double Axel, Fall, +Sequence, Single Axel, Double Loop"}, {"letter": "B", "text": "Double Axel, Fall in Element, Single Axel, Double Loop"}, {"letter": "C", "text": "Double Axel, Fall, +Combo, Single Axel, Double Loop"}, {"letter": "D", "text": "Double Axel, Fall (remaining jumps are ignored)"}], "correct": ["A"], "feedback": "*bonus isn't always said, can add in if we want specialists saying it as part of verbal call*\n\npage 1 of handbook says falls in elements are simply called \"fall\"\n\nnext jump is a single axel, so the call is '+ Sequence'", "element": "Jumps"}, {"id": "Q06", "type": "mc", "section": "A", "question": "What is the written code for the element in this video?", "video_url": "https://www.dropbox.com/scl/fi/wf0hhpniblokyt6wamj98/Jump-3.mp4?rlkey=ceeqvudmpckna1xi5kp20tjuy&st=zzx3e1mq&dl=0", "options": [{"letter": "A", "text": "2T"}, {"letter": "B", "text": "3T<<"}, {"letter": "C", "text": "2T<<"}, {"letter": "D", "text": "1T"}, {"letter": "E", "text": "T"}, {"letter": "F", "text": "T*"}], "correct": ["C"], "feedback": "", "element": "Jumps"}, {"id": "Q07", "type": "mc", "section": "A", "question": "What is the written code for the element in this video?", "video_url": "https://www.dropbox.com/scl/fi/9wkuu2lly8xa3u3cqbixc/Jump-8.mp4?rlkey=4huh4nhj0x130gilmhxmgahsr&st=o6o7h3lo&dl=0", "options": [{"letter": "A", "text": "2F+1Eu+2S"}, {"letter": "B", "text": "2F+Eu+2S"}, {"letter": "C", "text": "2F+1Eu<+2S"}, {"letter": "D", "text": "2F+1Eu<<+2S"}], "correct": ["D"], "feedback": "An Euler, when used in combinations between two listed jumps, becomes a listed jump (1Eu) with the value indicated in the SOV. Single Euler (1Eu) missing half a revolution or more will be considered as downgraded. In this case the judges will apply the reduction for a downgraded jump (<<). If the Single Euler is missing less than half a revolution, it will not be considered as under-rotated (<) or as landed on the quarter (q) by the Technical panel.", "element": "Jumps"}, {"id": "Q08", "type": "mc", "section": "A", "question": "Novice Women SP What is the written code for the element in this video?", "video_url": "https://www.dropbox.com/scl/fi/l9i10aa16bqc0iqw1kkcg/Jump-7.mp4?rlkey=8770bm9h4nhsqvvavdwdcfr9y&st=mizs4370&dl=0", "options": [{"letter": "A", "text": "2Lz+2Lo<"}, {"letter": "B", "text": "2Lz!+2Lo<"}, {"letter": "C", "text": "2Lze+2Lo<"}], "correct": ["C"], "feedback": "Goal is to focus on the edge call for the Lutz", "element": "Jumps"}, {"id": "Q09", "type": "mc", "section": "A", "question": "Novice Men Free Skate What is the verbal call for the element in this video?", "video_url": "https://www.dropbox.com/scl/fi/4wqjindgwn56gzkxfo3z9/Jump-9.mp4?rlkey=h65hx5m15sh13haxjsbbpdvyv&st=uaj8nwrp&dl=0", "options": [{"letter": "A", "text": "Double Axel, Bonus, Double Toe"}, {"letter": "B", "text": "Double Axel, Double Toe"}, {"letter": "C", "text": "Double Axel, Double Toeloop"}, {"letter": "D", "text": "Double Axel, Bonus, Double Toeloop"}, {"letter": "E", "text": "Double Axel, + Combo, Double Toe"}, {"letter": "F", "text": "Double Axel, + Combo, Double Toeloop"}], "correct": ["B"], "feedback": "Proper language is Double Toe, not Double Top Loop.\n\nIn case of a touch down with the free foot without weight transfer and up to 2 three turns or no turns between the jumps in a combination, the element remains a jump combination (however Judges will reduce the GOE because of error).Â  Â \n\nIn case of more than 1 full revolution on the ice, the call will be the jumps performed prior to this revolution + COMBO + all the next jumps with an *.Â", "element": "Jumps"}, {"id": "Q10", "type": "mc", "section": "B", "question": "In a junior man's singles short program a skater does the following, double lutz wrong edge and under rotated. What is the correct code that will appear on the final protocol?", "video_url": null, "options": [{"letter": "A", "text": "2Lze<"}, {"letter": "B", "text": "2Lze<*"}, {"letter": "C", "text": "2Lze< + COMBO"}, {"letter": "D", "text": "2Loe<*"}], "correct": ["C"], "feedback": "", "element": "Jumps"}, {"id": "Q11", "type": "mc", "section": "B", "question": "An Intermediate Man starts the following at 3 minutes and 12 seconds in his Free Skate: Single Eule Double Flip Triple Loop, under rotated What will appear on the final protocol?", "video_url": null, "options": [{"letter": "A", "text": "1Eu + 2F + 3Lo<"}, {"letter": "B", "text": "2F + 3Lo<b1"}, {"letter": "C", "text": "This will not be on the protocol"}, {"letter": "D", "text": "2F + 3Lo<"}], "correct": ["C"], "feedback": "", "element": "Jumps"}, {"id": "Q12", "type": "mc", "section": "B", "question": "What is the correct written order of the jump modifiers?", "video_url": null, "options": [{"letter": "A", "text": "Rotation, Edge, Bonus"}, {"letter": "B", "text": "Edge, Rotation, Bonus"}, {"letter": "C", "text": "Bonus, Rotation, Edge"}, {"letter": "D", "text": "Edge, Bonus, Rotation"}], "correct": ["B"], "feedback": "", "element": "Jumps"}, {"id": "Q13", "type": "mc", "section": "C", "question": "A Novice Women skater executes the following jumps in her free skate: 3T + 2T; 3Lz + 3T<; 3S; 3Lo; 2A; 2A + 3Lo; 2F How many bonus points does the skater achieve?", "video_url": null, "options": [{"letter": "A", "text": "0"}, {"letter": "B", "text": "1"}, {"letter": "C", "text": "2"}, {"letter": "D", "text": "3"}, {"letter": "E", "text": "4"}, {"letter": "F", "text": "5"}], "correct": ["F"], "feedback": "First 3T, First 3Lz, 2.0 reportoire bonus, 2A followed immediately by triple. (No triple triple bonus because 3T is under)", "element": "Jumps"}, {"id": "Q14", "type": "mc", "section": "C", "question": "A Junior man in the short program executes the following jumps: Triple Axel; Triple Flip; Triple Toe + Triple Toe What will appear on the final protocol?", "video_url": null, "options": [{"letter": "A", "text": "1. 3A\n2. 3F\n3. 3T + 3T"}, {"lett ": "C", "text": "Three"}, {"letter": "D", "text": "Four"}, {"letter": "E", "text": "Five"}], "correct": ["C"], "feedback": "", "element": "Jumps"}, {"id": "Q19", "type": "mc", "section": "C", "question": "Select the correctly vetting program for an Intermediate Men's free skate including bonuses if applicable.", "video_url": null, "options": [{"letter": "A", "text": "3Sb1\n2Lz+2T\n3Lo<<\nStSqB\n2A+1Eu+3Sb1\nCCoSp3\n3Lo<b1+1Lo\n2A*\nCCSp2*"}, {"letter": "B", "text": "3Sb1\n2Lz+2T\n3Lo<<\nStSqB\n2A+1Eu+3S\nCCoSp3\n3Lo<b1+1Lo\n2A\nCCSp2*"}, {"letter": "C", "text": "3S\n2Lz+2T\n3Lo<<\nStSqB\n2A+1Eu+3S\nCCoSp3\n3Lo<+1Lo\n2A\nCCSp2"}, {"letter": "D", "text": "3Sb1\n2Lz+2T\n3Lo<<b1\nStSqB\n2Ab1+1Eu+3Sb1\nCCoSp3\n3Lo<+1Lo\n2Ab1\nCCSp2"}], "correct": ["A"], "feedback": "", "element": "Jumps"}, {"id": "Q20", "type": "mc", "section": "B", "question": "What is the abbreviation in the Free Skating for the following executed element: Euler + Double Flip", "video_url": null, "options": [{"letter": "A", "text": "1Eu+2F"}, {"letter": "B", "text": "2F"}, {"letter": "C", "text": "Eu+2F"}, {"letter": "D", "text": "Eu*+2F"}], "correct": ["B"], "feedback": "", "element": "Jumps"}, {"id": "Q21", "type": "mc", "section": "B", "question": "What is the written element code of the following jump combination: Double Flip, Euler (under rotated), Double Salchow", "video_url": null, "options": [{"letter": "A", "text": "2F+1Eu<+2S"}, {"letter": "B", "text": "2F+1Eu+2S"}, {"letter": "C", "text": "2F+Eu+2S"}, {"letter": "D", "text": "2F+Eu*+2S"}], "correct": ["B"], "feedback": "", "element": "Jumps"}, {"id": "Q22", "type": "mc", "section": "C", "question": "Senior Men SP: An athlete performs a quadruple toe loop and falls. Later in the program he performs a clean quadruple Salchow with an intentional undisturbed landing edge. Where will the combination be assigned?", "video_url": null, "options": [{"letter": "A", "text": "4T"}, {"letter": "B", "text": "4S"}, {"letter": "C", "text": "Neither"}, {"letter": "D", "text": "Both"}], "correct": ["A"], "feedback": "", "element": "Jumps"}, {"id": "Q23", "type": "mc", "section": "C", "question": "In the Short Program, if a skater does more than 1 full revolution on the ice between the first and second jump, what is the call?", "video_url": null, "options": [{"letter": "A", "text": "Jump+Jump"}, {"letter": "B", "text": "Jump+Jump*"}, {"letter": "C", "text": "Jump+Combo"}, {"letter": "D", "text": "Jump+Combo+Jump*"}, {"letter": "E", "text": "Jump+Combo+Jump"}], "correct": ["D"], "feedback": "", "element": "Jumps"}, {"id": "Q24", "type": "mc", "section": "C", "question": "In the Short Program, if a skater falls or steps out of a jump and immediately after that executes another jump, how will the element be called?", "video_url": null, "options": [{"letter": "A", "text": "Jump+Jump"}, {"letter": "B", "text": "Jump+Jump*"}, {"letter": "C", "text": "Jump+Seq+Jump*"}, {"letter": "D", "text": "Jump+Combo+Jump*"}, {"letter": "E", "text": "Jump+Combo+Jump"}], "correct": ["D"], "feedback": "", "element": "Jumps"}, {"id": "Q25", "type": "mc", "section": "C", "question": "What is the correct written order of the jump modifiers?", "video_url": null, "options": [{"letter": "A", "text": "Rotation, Edge, Bonus"}, {"letter": "B", "text": "Edge, Rotation, Bonus"}, {"letter": "C", "text": "Bonus, Rotation, Edge"}, {"letter": "D", "text": "Edge, Bonus, Rotation"}], "correct": ["B"], "feedback": "", "element": "Jumps"}, {"id": "Q26", "type": "mc", "section": "D", "question": "A skater may perform up to three jump sequences in a Free Skate Program.", "video_url": null, "options": [{"letter": "A", "text": "FALSE"}, {"letter": "B", "text": "TRUE"}], "correct": ["A"], "feedback": "", "element": "Jumps"}, {"id": "Q27", "type": "mc", "section": "D", "question": "In the short program the skater executes a single loop in the step sequence. This jump is called.", "video_url": null, "options": [{"letter": "A", "text": "FALSE"}, {"letter": "B", "text": "TRUE"}], "correct": ["A"], "feedback": "", "element": "Jumps"}, {"id": "Q28", "type": "mc", "section": "C", "question": "In the Short Program the skater executes a double loop in the step sequence. This jump is called.", "video_url": null, "options": [{"letter": "A", "text": "FALSE"}, {"letter": "B", "text": "TRUE"}], "correct": ["A"], "feedback": "", "element": "Jumps"}, {"id": "Q29", "type": "mc", "section": "C", "question": "A Senior Man completes the following jumps in the short program. Where would you place +combo? Triple axel step out Triple toe step out Triple lutz fall", "video_url": null, "options": [{"letter": "A", "text": "3A"}, {"letter": "B", "text": "3T"}, {"letter": "C", "text": "3Lz"}], "correct": ["C"], "feedback": "", "element": "Jumps"}, {"id": "Q30", "type": "mc", "section": "B", "question": "Senior SP: A double lutz followed by two three turns without weight transfer into a double toe loop is performed. What is the final code of this element?", "video_url": null, "options": [{"letter": "A", "text": "2Lz+2T*"}, {"letter": "B", "text": "2Lz+COMBO+2T*"}, {"letter": "C", "text": "2Lz+SEQ+2T"}, {"letter": "D", "text": "2LZ+2T"}], "correct": ["A"], "feedback": "", "element": "Jumps"}, {"id": "Q31", "type": "mc", "section": "D", "question": "In a junior men's short program event, a skater falls on an underrotated triple axel. How will the element appear on the protocol?", "video_url": null, "options": [{"letter": "A", "text": "3A< with a fall tag"}, {"letter": "B", "text": "3A<< with a fall tag"}, {"letter": "C", "text": "3A<b1 with a fall tag"}, {"letter": "D", "text": "3A<b2 with a fall tag"}, {"letter": "E", "text": "3A* with a fall tag"}], "correct": ["C"], "feedback": "", "element": "Jumps"}, {"id": "Q32", "type": "mc", "section": "D", "question": "In what level(s) is a bonus awarded for a quadruple jump?", "video_url": null, "options": [{"letter": "A", "text": "Intermediate and above free skate events"}, {"letter": "B", "text": "Junior free skate"}, {"letter": "C", "text": "Junior short program and free skate events"}, {"letter": "D", "text": "Novice and above short program and free skate events"}, {"letter": "E", "text": "Intermediate and novice free skate, junior short program and free skate events"}], "correct": ["B"], "feedback": "", "element": "Jumps"}, {"id": "Q33", "type": "mc", "section": "C", "question": "A skater executes the following in the Free Skate: double axel, fall, single toe loop.Â What is the correct code?", "video_url": null, "options": [{"letter": "A", "text": "2A+1T"}, {"letter": "B", "text": "2A+SEQ+1T*"}, {"letter": "C", "text": "2A+1T*"}, {"letter": "D", "text": "2A+COMBO+1T*"}], "correct": ["D"], "feedback": "", "element": "Jumps"}, {"id": "Q34", "type": "mc", "section": "C", "question": "During the review process, which reviews can be watched in slow motion?", "video_url": null, "options": [{"letter": "A", "text": "Jump landings for rotation"}, {"letter": "B", "text": "Jump take offs for rotation"}, {"letter": "C", "text": "Jump take offs for correct edges"}, {"letter": "D", "text": "All of the above"}, {"letter": "E", "text": "A and C only"}], "correct": ["E"], "feedback": "", "element": "Jumps"}, {"id": "Q35", "type": "mc", "section": "D", "question": "Under which circumstances is a single jump ignored by the tech panel?", "video_url": null, "options": [{"letter": "A", "text": "Euler executed seperately"}, {"letter": "B", "text": "A double, triple, or quad popped to a single"}, {"letter": "C", "text": "In the ChSq"}, {"letter": "D", "text": "In the pChSq in the Juvenile FS"}, {"letter": "E", "text": "1/2 loop performed as the first jump of a combination or sequence"}, {"letter": "F", "text": "In the SP step sequence"}], "correct": ["A", "C", "E", "F"], "feedback": "", "element": "Jumps"}, {"id": "FC01", "type": "flashcard", "section": "E", "question": "What are jumping elements?", "answer": "Jumping elements are:\n\nsolo jumps,\njump combinations, and\njump sequences", "element": "Jumps"}, {"id": "FC02", "type": "flashcard", "section": "E", "question": "Define a jump combination", "answer": "In a jump combination:\n\nthe landing foot of a jump is the take off foot of the next jump\nOne full revolution on the ice between the jumps (free foot can touch the ice, but no weight transfer) keeps the element in the frame of the definition of ajump combination", "element": "Jumps"}, {"id": "FC03", "type": "flashcard", "section": "E", "question": "How is a single Euler considered within jumping elements?", "answer": "Single Euler:\n\n An Euler, when used in combinations between two listed jumps, becomes a listed jump (1Eu) with the value indicated in the SOV\n Single Euler (1Eu) missing half a revolution or more will be considered as downgraded. In this case the judges will apply the reduction for a downgraded jump\n If the Single Euler is missing less than half a revolution, it will not be considered as under-rotated\n If the Single Euler is not clearly jumps or is executed as a step-over, the judges will apply a reduction in GOE", "element": "Jumps"}, {"id": "FC04", "type": "flashcard", "section": "E", "question": "How is an intended waltz jump considered by the TP?", "answer": "If in the opinion of the TP the intended waltz jump is used only as the preparation to the next jump, this Waltz jump will not be called", "element": "Jumps"}, {"id": "FC05", "type": "flashcard", "section": "E", "question": "How is a single jump more similar to a hop than a jump that is a result of a bad landing of the previous jump considered?", "answer": "The TP has the authority to not call a single jump which is more similar to a hop than a jump that is a result of a bad landing of the previous jump.\n\nThe Judges will reflect the mistake in the GOE", "element": "Jumps"}, {"id": "FC06", "type": "flashcard", "section": "E", "question": "Definition of a Jump Sequence", "answer": "A jump sequence consists of two (2) jumps of any number of revolutions, beginning with any listed jump, immediately followed by an Axel type jump with a direct step from the landing curve of the first jump to the take-off curve of the Axel jump", "element": "Jumps"}, {"id": "FC07", "type": "flashcard", "section": "E", "question": "Short Program\n\nHow are jumps which do not satisfy the requirements considered?", "answer": "Short Program\n\nJumps which do not satisfy the requirements (including wrong number of revolutions) will have NO VALUE, but WILL block a jumping box, if one is empty\nIf a combination of two double jumps is not allowed (Sr Men & Ladies, Jr Men), the jump with the lesser value (after the consideration of signs)", "element": "Jumps"}, {"id": "FC08", "type": "flashcard", "section": "E", "question": "Free Skate\n\nHow are jumps which do not satisfy the requirements considered?", "answer": "Free Skate\n\nIf any jumps in a combination/sequence is not according to requirements, only the jump(s) not according to the requirements will be deleted", "element": "Jumps"}, {"id": "FC09", "type": "flashcard", "section": "E", "question": "When is a jump considered as \"quarter\"?", "answer": "A jump will be considered as \"quarter\" if it is missing rotation of 1/4\n\nThis jump will be indicated by the Technical Panel to the Judges and in the protocols with a \"q\" symbol after the element code.", "element": "Jumps"}, {"id": "FC10", "type": "flashcard", "section": "E", "question": "When will a jump be considered as \"under-rotated\"?", "answer": "A jump will be considered as \"under-rotated\" if it has missing rotation of more than 1/4 but less than 1/2 revolution\n\nAn under-rotated jump will be indicated by the Technical Panel to the Judges and in the protocols with a \"\n\nJumps identified as under-rotated will receive reduced base values which are listed in the designated row of the SOV", "element": "Jumps"}, {"id": "FC11", "type": "flashcard", "section": "E", "question": "When is a jump considered as \"downgraded\"?", "answer": "A jump will be considered as \"Downgraded\" if it has missing rotation of 1/2 or more\n\nA downgraded jump will be indicated by the Technical Panel to the Judges and in the protocols with a \"\\<\n\nA jump identified as downgraded will be evaluated using the SOV for the element of one rotation less (i.e. a downgraded triple will be evaluated with the SOV for the corresponding double).", "element": "Jumps"}, {"id": "FC12", "type": "flashcard", "section": "E", "question": "How is an over-rotated jump considered?", "answer": "If a jump is over-rotated more than a quarter revolution, it is called as a jump with the higher revolution.\n\nFor example 2T with more than a quarter revolution will be called as 3T downgraded", "element": "Jumps"}, {"id": "FC13", "type": "flashcard", "section": "E", "question": "How is a cheated take-off considered by the TP?", "answer": "A clear forward (backward for Axel type jump) take-off will be considered as a downgraded jump.\n\nThe TP may only watch the replay in REGULAR SPEED to determine the cheat and downgrade on the takeoff (more often in combinations or sequences)", "element": "Jumps"}, {"id": "FC14", "type": "flashcard", "section": "E", "question": "Which edge does a flip take-off from?\n\nWhat edge does a lutz take-off from?\n\nIf the take-off is not clean correct, how are the jumps considered?", "answer": "Flip take-off is from a backward inside edge\nLutz take-off is from a backward outside edge\n\nIf the take-off edge is not clean, correct, the TP indicates the error to the Judges using the signs \"e\" (edge) and \"!\" (attention)\n\nThe TP may watch the replay in slow motion\n\nThe TP uses the sign \"e\" if the take-off edge is definitely wrong\n\nThe Base values of the jumps with the sign \"e\" are listed in the designated row of the SOV. The TP uses the sign \"!\" if the take-off edge is not clear. In this case the Base value is not reduced. Both mistakes are reflected in the GOE of the judges", "element": "Jumps"}, {"id": "FC15", "type": "flashcard", "section": "E", "question": "How is a popped listed jump considered?", "answer": "The attempt will count as one jump element\n\nHowever, a small hop or jump with up to one-half revolution performed as a kind of \"decoration\" is not to be considered as a jump and will be marked within the component \"Transitions\"", "element": "Jumps"}, {"id": "FC16", "type": "flashcard", "section": "E", "question": "How are jumps not listed in the SOV (e.g. Walley, split jump, Inside Axel with any number of revolutions taking off from the forward inside edge) considered?", "answer": "Jumps not listed in the SOV WILL NOT COUNT AS A JUMP ELEMENT but might be used as a special entrance to the jump to be considered in the mark for Transitions\n\nA Toe Walley, however, will be called and counted as a Toe loop", "element": "Jumps"}, {"id": "FC17", "type": "flashcard", "section": "E", "question": "True or False:\n\nIn combinations/sequences, all jumps may be landed on either foot", "answer": "FALSE\n\nIn combinations/sequences all jumps with more than one revolution, EXCEPT THE LAST ONE may be landed on either foot. If the last jump is landed on the wrong foot, the judges will reduce GOE", "element": "Jumps"}, {"id": "FC18", "type": "flashcard", "section": "E", "question": "How is landing on the incorrect edge considered?", "answer": "The call will not change if the jump is landed on an incorrect edge.\n\nHowever Judges will reflect this in their GOE", "element": "Jumps"}, {"id": "FC19", "type": "flashcard", "section": "E", "question": "How is it considered when a skater performs a spin immediately followed by a jump or vice versa?", "answer": "The two elements are called separately with credit given to difficult take off/entry (GOE).\n\nA listed jump that is called and executed immediately after a spin is not considered as a difficult exit of a spin", "element": "Jumps"}, {"id": "FC20", "type": "flashcard", "section": "E", "question": "What is a jump attempt?", "answer": "In principle, a clear preparation for a take off for a jump, stepping to the entry edge or placing the toe pick into the ice and leaving the ice with or without a turn is considered an attept of a jump, receives no value and blocks a box.\nIn some cases, WHICH NEED TO BE DECIDED BY THE TP, the preparation for the take off without leaving the ice might also be called an attempt, e.g. a loop takeoff when the skater falls before leaving the ice, or a skater steps onto the forward take-off edge of an Axel and pulls back the free leg and arms, starts the forward movement to jump into the air with the free leg and arms passing through forward but at the last moment does not leave the ice, etc.", "element": "Jumps"}, {"id": "FC21", "type": "flashcard", "section": "E", "question": "How is a touch down with the free foot without weight transfer and up to 2 three turns or no turns between jumps in a combination considered?", "answer": "The element remains a jump combination (however Judges will reduce the GOE because of error)", "element": "Jumps"}, {"id": "FC22", "type": "flashcard", "section": "E", "question": "In the case of more than one full revolution on the ice, what is the call in the SP and the FS?", "answer": "The call will be:\n\nall the jumps prior to this revolution; plus\n\n\" + COMBO\" if jump combination or SP or \" + SEQ\" if jump sequence in FS; plus\n\nall the next jumps perfomed with an \"\"", "element": "Jumps"}, {"id": "FC23", "type": "flashcard", "section": "E", "question": "If the first or second jump of a two-jump combination fails and turns into a \"non-listed\" jump but the other jump is a listed jump, how is the jump element considered?", "answer": "The unit will be considered as a jump combo with only the listed jump receiving value", "element": "Jumps"}, {"id": "FC24", "type": "flashcard", "section": "E", "question": "In case one listed jump is followed or preceded by any non-listed jumps, what will the call be?", "answer": "The call will be the solo listed jump only", "element": "Jumps"}, {"id": "FC25", "type": "flashcard", "section": "E", "question": "Short Program -\n\nIf a Junior skater performs a different jump than required, ?", "answer": "Short Program -\n\nIf a Junior skater performs a different jump than required, the element will receive no value but will block the \"jumping box\"", "element": "Jumps"}, {"id": "FC26", "type": "flashcard", "section": "E", "question": "Short Program -\n\nIf a skater completes a jump combo of 3 jumps, ?", "answer": "Short Program -\n\nIf a skater completes a jump combo of 3 jumps, the third executed jump will receive no value", "element": "Jumps"}, {"id": "FC27", "type": "flashcard", "section": "E", "question": "Short Program -\n\nIf the same jump is executed twice as a solo jump and as part of a combination, ?", "answer": "Short Program -\n\nIf the same jump is executed twice as a solo jump and as part of a combination, the second execution will not be counted", "element": "Jumps"}, {"id": "FC28", "type": "flashcard", "section": "E", "question": "Short Program -\n\nIf an extra jump is executed, ?", "answer": "Short Program -\n\nIf an extra jump is executed, only the jump(s) which is not according to the requirements will have no value.\n\nAll extra jumps are called and marked with an \"\\\"\n\nThe jumps are considered in the order of execution.", "element": "Jumps"}, {"id": "FC29", "type": "flashcard", "section": "E", "question": "Short Program -\n\nIf a skater falls or steps out of a jump and immediately after that executes another jump, how will the element be called?", "answer": "Short Program -\n\nIf a skater falls or steps out of a jump and immediately after that executes another jump, the element will be called as follows:\n\nFirst Jump + COMBO + Second Jump\\", "element": "Jumps"}, {"id": "FC30", "type": "flashcard", "section": "E", "question": "Short Program -\n\nNo second jump in a jump combination", "answer": "Short program -\n\nIf there is no second jump in a jump combination, the TP identifies the intended combination during or after the program.\n\nIf there is no clear way to identify the combination or the solo jump, the later jump element performed will be identified as the jump combination consisting of one jump only\n\nFor example:\n4T clean and 3Lz with a fall --\\> 4T and 3Lz+COMBO\n4T with a fall and 3Lz clean --\\> 4T+COMBO and 3Lz (solo jump)", "element": "Jumps"}, {"id": "FC31", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nThe first repetition of a double jump as a solo jump or in a jump combination/sequence will receive ?", "answer": "Free Skating -\n\nThe first repetition of a double jump as a solo jump or in a jump combination/sequence will receive full base value", "element": "Jumps"}, {"id": "FC32", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nFirst repetition of a triple or quad jump of the same name and the same number of revolutions without one of them being in a jump combination/sequence", "answer": "Free Skating -\n\nBoth jumps will be counted as solo jumps, but the second of these jumps will be marked with the sign \"+REP\" and will receive 70% of the base value with result rounded to two decimal places", "element": "Jumps"}, {"id": "FC33", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nSecond/third repetition of a double or triple or quad jump of the same name and the same number of revolutions as a solo jump or in a jump combination/sequence", "answer": "Free Skating -\n\nOnly the jumps not according to the requirements will receive no value, but the rest of the jumps of the combination/sequence will be counted", "element": "Jumps"}, {"id": "FC34", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nSecond jump combo with 3 jumps", "answer": "Free Skating -\n\nOnly the jumps not according to requirements will receive no value", "element": "Jumps"}, {"id": "FC35", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nExtra jumps", "answer": "Free Skating -\n\nIf an extra jump is executed, only the solo jump(s) which is not according to the requirements will have no value\n\nAll extra jumps are called and marked with an \n\nThe jumps are considered in the order of execution", "element": "Jumps"}, {"id": "FC36", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nMore than three Jump combinations / sequences", "answer": "Free Skating -\n\nIf the number of jump combinations or sequences are more than three, only the first jump of an extra jump combinations/sequences is counted. The jump will be marked with the sign \"+REP\" and receive 70% of the base value (as a repetition of a jump combination/sequence),\n\ne.g. 3Lo+3T+REP, 3Lo+3T+2A+REP etc", "element": "Jumps"}, {"id": "FC37", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nIf in a jump combination or sequence a skater falls or steps out of a jump and immediately executes another jump(s), ?", "answer": "Free Skating -\n\nIf in a jump combination or sequence a skater falls or steps out of a jump and immediately executes another jump(s), the jump(s) after the mistake are not counted, and the call will be the executed jump(s) before the mistake + combo + the executed jump (if part of a jump combination) or jump(s) before the mistake + sequence + the executed jump(s) if part of a jump sequence. The jumps after the mistake are marked with an \n\n2A (hop with weight change) + 2A is called 2A+SEQ+2A\n2A+1Eu (fall/step out) +3S is called 2A+1Eu+COMBO+3S\n\nBy doing this all the executed jumps will be visible on the computer screen and it will be easy to follow the requirements of the repetition rule.\n\nThe judges GOE refer to the entire element performed", "element": "Jumps"}, {"id": "FC38", "type": "flashcard", "section": "E", "question": "Free Skating -\n\nJump units not fulfilling the definition of combo/seq", "answer": "Free Skating -\n\nThe jumps are considered in the order of execution\n\nThe point where the mistake occurs will be marked with the either the sign \"+COMBO\" or \"+SEQ\" which results in 80% of the base value for the jumps prior to the mistake and asterisk () for the jumps after it\n\nE.g.\n3T+2A+SEQ+2T,\n3T+3T+SEQ+2A\n3T+1Eu+COMBO+2T", "element": "Jumps"}, {"id": "CQ01", "type": "mc", "element": "ChSq", "section": "F", "question": "Jumps up to 2 revolutions can be included in the choreographic sequence. Will these jumps be called and occupy a box?", "video_url": null, "options": [{"letter": "A", "text": "No"}, {"letter": "B", "text": "Yes"}], "correct": ["A"], "feedback": ""}, {"id": "CQ02", "type": "mc", "element": "ChSq", "section": "F", "question": "What is the correct way to call the Choreographic Sequence if the sequence does not fulfill the basic requirements?", "video_url": null, "options": [{"letter": "A", "text": "Choreo Sequence Zero"}, {"letter": "B", "text": "Choreo Sequence Not Confirmed"}, {"letter": "C", "text": "Choreo Sequence No Value"}], "correct": ["C"], "feedback": ""}, {"id": "CQ03", "type": "mc", "element": "ChSq", "section": "F", "question": "In singles events, a Choreographic Sequence is included only in Senior Women and Senior Men Free Skating.", "video_url": null, "options": [{"letter": "A", "text": "False"}, {"letter": "B", "text": "True"}], "correct": ["A"], "feedback": ""}, {"id": "CQ04", "type": "mc", "element": "ChSq", "section": "F", "question": "To be \"confirmed\", a Choreographic Sequence __________. (Check all that apply if applicable)", "video_url": null, "options": [{"letter": "A", "text": "Must cover Full Ice"}, {"letter": "B", "text": "Consists of at least 2 different movements like spirals, arabesques, spread eagles, Ina Bauers, and hydroblading"}, {"letter": "C", "text": "Consists of at least 2 different movements like spirals, arabesques, spread eagles, Ina Bauers, and hydroblading (each held for 3 seconds each)"}, {"letter": "D", "text": "Ends the moment any spin is commenced"}], "correct": ["B"], "feedback": ""}, {"id": "CQ05", "type": "mc", "element": "ChSq", "section": "F", "question": "Under which circumstances is a single jump ignored by the tech panel?", "video_url": null, "options": [{"letter": "A", "text": "Euler executed seperately"}, {"letter": "B", "text": "A double, triple, or quad popped to a single"}, {"letter": "C", "text": "In the ChSq"}, {"letter": "D", "text": "In the pChSq in the Juvenile FS"}, {"letter": "E", "text": "1/2 loop performed as the first jump of a combination or sequence"}, {"letter": "F", "text": "In the SP step sequence"}, {"letter": "G", "text": "In the FS Step sequence"}, {"letter": "H", "text": "A skater executes a listed jump, followed by an attempt of another listed jump"}], "correct": ["A", "C", "E", "F", "G"], "feedback": ""}, {"id": "CQ06", "type": "mc", "element": "ChSq", "section": "F", "question": "In Senior FS the step sequence must come before the ChSq", "video_url": null, "options": [{"letter": "A", "text": "True"}, {"letter": "B", "text": "False"}], "correct": ["B"], "feedback": ""}, {"id": "CQ07", "type": "mc", "element": "ChSq", "section": "F", "question": "A spiral must be included in the ladies ChSq for the sequence to be confirmed", "video_url": null, "options": [{"letter": "A", "text": "True"}, {"letter": "B", "text": "False"}], "correct": ["B"], "feedback": ""}, {"id": "CQ08", "type": "mc", "element": "ChSq", "section": "F", "question": "For a choreographic sequence", "video_url": null, "options": [{"letter": "A", "text": "3T is called"}, {"letter": "B", "text": "SSp3 is called"}, {"letter": "C", "text": "The sequence must be visible. Any pattern is allowed"}], "correct": ["A", "C"], "feedback": ""}, {"id": "CQ09", "type": "mc", "element": "ChSq", "section": "F", "question": "Choreographic sequences", "video_url": null, "options": [{"letter": "A", "text": "A 2T is called and counted"}, {"letter": "B", "text": "A 2A is called and counted"}, {"letter": "C", "text": "The ChSq ends when the 2T is executed"}, {"letter": "D", "text": "The ChSq ends when the 2A is executed"}], "correct": ["B", "D"], "feedback": ""}, {"id": "CQ10", "type": "mc", "element": "ChSq", "section": "F", "question": "The choreographic sequence ends when the following occurs", "video_url": null, "options": [{"letter": "A", "text": "When the entire pattern ends at the opposing wall"}, {"letter": "B", "text": "When a 1A is performed"}, {"letter": "C", "text": "When a 3S is performed"}, {"letter": "D", "text": "When a 2Lz is performed"}, {"letter": "E", "text": "When a leveled step begins"}], "correct": ["C", "E"], "feedback": ""}, {"id": "SR01", "type": "flashcard", "element": "StSq", "section": "G", "question": "Minimum Variety", "answer": "at least FIVE difficult turns and steps; none can be counted more than TWICE"}, {"id": "SR02", "type": "flashcard", "element": "StSq", "section": "G", "question": "Full body rotation definition for steps feature 2", "answer": "- one complete rotation\n- skater doesn't get credit for turning half a revolution back and forth"}, {"id": "SR03", "type": "flashcard", "element": "StSq", "section": "G", "question": "Levels with partially leveled step sequence (i.e. max StSq2)", "answer": "Juvenile, Intermediate"}, {"id": "SR04", "type": "flashcard", "element": "StSq", "section": "G", "question": "True or False - Turns cannot count for both feature 1 and feature 4", "answer": "False - \n\nThe turns for feature 1 also count toward feature 4"}, {"id": "SR05", "type": "flashcard", "element": "StSq", "section": "G", "question": "If the skater does not perform a minimum variety of steps and turns, the level cannot be higher than ____?", "answer": "Base"}, {"id": "SR06", "type": "flashcard", "element": "StSq", "section": "G", "question": "Step sequence pattern requirements", "answer": "- no longer a required pattern\n- must FULLY UTILIZE the ice surface\n- must be VISIBLE and IDENTIFIABLE\n- failure to achieve above will result in no VALUE"}, {"id": "SR07", "type": "flashcard", "element": "StSq", "section": "G", "question": "General rules for step sequences (3)", "answer": "- must FULLY UTILIZE the ice surface\n- turns and steps must be BALANCED in their DISTRIBUTION throughout the sequence\n- must be VISIBLE and IDENTIFIABLE"}, {"id": "SR08", "type": "flashcard", "element": "StSq", "section": "G", "question": "Simple Variety", "answer": "must include at least SEVEN difficult turns and steps; none of the types can be counted more than TWICE"}, {"id": "SR09", "type": "flashcard", "element": "StSq", "section": "G", "question": "Unlisted jumps in the step sequence", "answer": "unlisted jumps, independent of their number of revolutions CAN BE INCLUDED in the step sequence WITHOUT A DEDUCTION or any other consequence in both SP an FS"}, {"id": "SR10", "type": "flashcard", "element": "StSq", "section": "G", "question": "If the skater performs only minimum variety of steps and turns, the level cannot be higher than ___?", "answer": "Level 1"}, {"id": "SR11", "type": "flashcard", "element": "StSq", "section": "G", "question": "Distribution of turns & steps", "answer": "- MUST be distributed throughout the sequence\n- there should be no long sections without turns and steps\n- if this requirement is not met, the Level cannot be higher than BASE"}, {"id": "SR12", "type": "flashcard", "element": "StSq", "section": "G", "question": "Use of body movements", "answer": "- steps level feature #3\n- any movements of the arms, head, torso, hips, and legs that have an effect on the main body core\n- having an effect on the main body core can also be understood as having an effect on the balance of the body as a whole and influencing the balance on the blade"}, {"id": "SR13", "type": "flashcard", "element": "StSq", "section": "G", "question": "Difficult turns that can be used in turn combinations (feature 4)", "answer": "Rockers, Counters, Brackets, Twizzles, Loops"}, {"id": "SR14", "type": "flashcard", "element": "StSq", "section": "G", "question": "Listed jumps with more than half a revolution executed in the step sequence", "answer": "SP - ignored as an element (but will force judges to reduce GOE by one grade)\n\nFS - can be included, will be identified and will occupy jumping boxes\n\n** in any case - doesn't affect level **"}, {"id": "SR15", "type": "flashcard", "element": "StSq", "section": "G", "question": "Rotations in either direction defined", "answer": "- steps feature 2\n- skater must rotate CW for 1/3 of patterns and CCW of 1/3 of pattern\n- can be continuous or not continuous\n- must make full body rotations"}, {"id": "SR16", "type": "flashcard", "element": "StSq", "section": "G", "question": "Step sequence level feature #1", "answer": "Level 1 - Minimum Variety (5)\nLevel 2 - Simple Variety (7)\nLevel 3 - Variety (9)\nLevel 4 - Complexity (11)"}, {"id": "SR17", "type": "flashcard", "element": "StSq", "section": "G", "question": "Step sequence level feature #3", "answer": "use of body movements for at least 1/3 of the pattern"}, {"id": "SR18", "type": "flashcard", "element": "StSq", "section": "G", "question": "Steps feature 4 - \n\nWhich turn combination will be counted?", "answer": "only the first combination attempted on each foot can be counted"}, {"id": "SR19", "type": "flashcard", "element": "StSq", "section": "G", "question": "If a skater does not distribute turns & steps throughout the step sequence, the level cannot be higher than ___?", "answer": "Base"}, {"id": "SR20", "type": "flashcard", "element": "StSq", "section": "G", "question": "Level feature 4 turn combination requirements (6)", "answer": "-only one difficult turn may be repeated once in the two combinations\n- 3-turns, change of edge, jump/hop, changes of foot not allowed\n- at least one turn in the combination must be a different type than the others\n- the exit edge of a turn is the entry edge of the next turn\n- the free foot must not touch the ice\n- combination must be executed with continuous flow"}, {"id": "SR21", "type": "flashcard", "element": "StSq", "section": "G", "question": "Complexity", "answer": "must include at least ELEVEN difficult turns and steps; \nnone of the types can be counted more than TWICE; \nFIVE types of turns and steps must be executed in BOTH DIRECTIONS"}, {"id": "SR22", "type": "flashcard", "element": "StSq", "section": "G", "question": "Step sequence level feature #4", "answer": "two difference combinations of three difficult turns on each foot executed with continuous flow within the sequence\n\n* only the first combination attempted on each foot can be counted"}, {"id": "SR23", "type": "flashcard", "element": "StSq", "section": "G", "question": "If a skater performs only VARIETY (not complexity) of steps and turns, the Level cannot be higher than ___?", "answer": "Level 3"}, {"id": "SR24", "type": "flashcard", "element": "StSq", "section": "G", "question": "Step sequences MAY/MAY NOT include SOME/ANY unlisted jumps", "answer": "step sequences MAY include ANY unlisted jumps in the short program and freeskate"}, {"id": "SR25", "type": "flashcard", "element": "StSq", "section": "G", "question": "If the skater performs only simple variety of steps and turns, the level cannot be higher than ___?", "answer": "Level 2"}, {"id": "SR26", "type": "flashcard", "element": "StSq", "section": "G", "question": "Variety", "answer": "must include at least NINE difficult turns and steps;\n\n| none of the types can be counted more than TWICE"}, {"id": "SR27", "type": "flashcard", "element": "StSq", "section": "G", "question": "# of step sequence level features", "answer": "4"}, {"id": "SR28", "type": "flashcard", "element": "StSq", "section": "G", "question": "Step Sequence level feature #2", "answer": "rotations in either direction (L and R) with full body rotation covering at least 1/3 of the pattern in total for each rotational direction"}, {"id": "SR29", "type": "flashcard", "element": "StSq", "section": "G", "question": "Difficult steps and turns (a const state = {
  answers: {},
  flipped: {},
  element: 'all',
  section: 'all',
  search: '',
};

// ── HELPERS ──────────────────────────────────────────────────────────────

function escHtml(str) {
  return String(str || '')
    .replace(/&/g,'&amp;').replace(/</g,'&lt;')
    .replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function getElColor(el) {
  return (ELEMENTS[el] || {}).color || '#555';
}

function getTypeLabel(item) {
  if (item.type === 'flashcard') return 'Flashcard';
  if (item.type === 'level_card') return 'Level Practice';
  const opts = item.options || [];
  if (opts.length <= 2 && opts.some(o => o.text === 'True' || o.text === 'False' || o.text === 'No' || o.text === 'Yes')) return 'True / False';
  if ((item.correct || []).length > 1) return 'Multi-select';
  return 'Multiple Choice';
}

function getTypePill(item) {
  if (item.type === 'flashcard') return 'pill-fc';
  if (item.type === 'level_card') return 'pill-lc';
  const tl = getTypeLabel(item);
  if (tl === 'True / False') return 'pill-tf';
  if (tl === 'Multi-select') return 'pill-ms';
  return 'pill-mc';
}

function filteredItems() {
  return DATA.filter(item => {
    // Element filter
    if (state.element !== 'all' && item.element !== state.element) return false;
    // Section filter
    const sf = state.section;
    if (sf === 'unanswered') {
      if (state.answers[item.id] || state.flipped[item.id]) return false;
    } else if (sf === 'mc') {
      if (item.type !== 'mc') return false;
    } else if (sf && sf !== 'all' && 'ABCDEFGHI'.includes(sf)) {
      if (item.section !== sf) return false;
    }
    // Search
    if (state.search) {
      const q = state.search.toLowerCase();
      const inQ = (item.question || '').toLowerCase().includes(q);
      const inA = (item.answer || '').toLowerCase().includes(q);
      const inOpts = (item.options || []).some(o => o.text.toLowerCase().includes(q));
      if (!inQ && !inA && !inOpts) return false;
    }
    return true;
  });
}

// ── PARSE LEVEL CARD ─────────────────────────────────────────────────────
function parseLevelCard(question) {
  const lines = question.split('\n').map(l => l.trim()).filter(Boolean);
  const stats = {};
  for (const line of lines) {
    if (line.includes('turns/steps')) stats.turns = line;
    else if (line.startsWith('Rotation')) stats.rotation = line.replace('Rotation - ','');
    else if (line.startsWith('Body')) stats.body = line.replace('Body - ','');
    else if (line.startsWith('R and L combo')) stats.combos = line.replace('R and L combos - ','').replace('R and L combo - ','');
    else if (line.startsWith('Turn combo')) stats.combo_detail = line;
  }
  return stats;
}

// ── RENDER CARD ──────────────────────────────────────────────────────────

function renderCard(item) {
  const ans = state.answers[item.id];
  const elColor = getElColor(item.element);
  const sec = SECTIONS[item.section] || { label: item.section };
  const typeLabel = getTypeLabel(item);
  const typePill  = getTypePill(item);

  let html = '';

  // ── HEADER (all types) ──
  html += `<div class="card-header">
    <div class="card-id-badge">${item.id}</div>
    <div class="card-section-tag" style="background:${elColor}18;color:${elColor}">${sec.label}</div>`;

  // Question display differs for level cards
  if (item.type === 'level_card') {
    html += `<div class="card-question" style="font-size:15px">Level this Step Sequence</div>`;
  } else if (item.type === 'flashcard' && item.element === 'Turns' && item.question.length < 40) {
    // Turns drill — compact header
    html += `<div class="card-question" style="font-family:'DM Mono',monospace;font-size:15px">${escHtml(item.question)}</div>`;
  } else {
    html += `<div class="card-question">${escHtml(item.question)}</div>`;
  }

  html += `<div class="card-type-pill ${typePill}">${typeLabel}</div>
  </div>`;

  // ── VIDEO LINK ──
  if (item.video_url) {
    html += `<div style="padding:10px 18px 0">
      <a href="${item.video_url}" target="_blank" class="video-link">
        <div class="video-icon">▶</div>
        <div>
          <div style="font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:0.04em">Watch Video Clip</div>
          <div style="font-size:10px;color:#3B82F6;margin-top:1px">Opens in new tab · Dropbox</div>
        </div>
      </a>
    </div>`;
  }

  // ── LEVEL CARD ──
  if (item.type === 'level_card') {
    const stats = parseLevelCard(item.question);
    const flipped = state.flipped[item.id];
    // Parse answer for level + note
    const ansText = item.answer || '';
    const levelMatch = ansText.match(/Level (\d+|Base)/i);
    const levelVal = levelMatch ? 'Level ' + levelMatch[1] : ansText;
    const noteText = ansText.replace(levelVal, '').replace(/^[\s\(\)\-]+/, '').trim();

    html += `<div class="level-card-inner">
      <div class="level-stats">
        <div class="stat-box"><div class="stat-label">Turns/Steps</div><div class="stat-value">${escHtml(stats.turns || '—')}</div></div>
        <div class="stat-box"><div class="stat-label">Full Rotation (F2)</div><div class="stat-value ${stats.rotation === 'yes' ? 'yes' : 'no'}">${escHtml(stats.rotation || '—')}</div></div>
        <div class="stat-box"><div class="stat-label">Body Movement (F3)</div><div class="stat-value ${stats.body === 'yes' ? 'yes' : 'no'}">${escHtml(stats.body || '—')}</div></div>
        <div class="stat-box"><div class="stat-label">R & L Combos (F4)</div><div class="stat-value ${stats.combos === 'yes' ? 'yes' : 'no'}">${escHtml(stats.combos || '—')}</div></div>
      </div>
      <div class="level-flip-wrap">
        <button class="flip-btn" onclick="flipCard('${item.id}')">
          ${flipped ? '↩ Hide Level' : '↓ Reveal Level'}
        </button>
        <div class="level-answer ${flipped ? 'show' : ''}" style="background:${flipped ? '#DCFCE7' : '#F9FAFB'};border:1px solid ${flipped ? '#86EFAC' : '#E5E7EB'}">
          <div class="level-value">${escHtml(levelVal)}</div>
          ${noteText ? `<div class="level-note">${escHtml(noteText)}</div>` : ''}
        </div>
      </div>
    </div>`;

  // ── TURNS DRILL (short Q&A, inline reveal) ──
  } else if (item.type === 'flashcard' && item.element === 'Turns' && item.question.length < 50 && !item.question.includes('definition') && !item.question.includes('Definition')) {
    const flipped = state.flipped[item.id];
    html += `<div class="drill-card">
      <div class="drill-q">${escHtml(item.question)}</div>
      <div class="drill-divider"></div>
      <div class="drill-a-wrap">
        ${flipped
          ? `<div class="drill-answer show">${escHtml(item.answer)}</div>`
          : `<button class="drill-reveal-btn" onclick="flipCard('${item.id}')">Show Answer</button>`
        }
      </div>
    </div>`;

  // ── REGULAR FLASHCARD ──
  } else if (item.type === 'flashcard') {
    const flipped = state.flipped[item.id];
    const ansColor = item.element === 'StSq' ? '#F0FDF4' : '#F5F3FF';
    const ansBorder = item.element === 'StSq' ? '#BBF7D0' : '#DDD6FE';
    const ansLabelColor = item.element === 'StSq' ? '#166534' : '#6D28D9';
    html += `<div class="fc-inner">
      <button class="flip-btn" onclick="flipCard('${item.id}')">
        ${flipped ? '↩ Hide Answer' : '↓ Reveal Answer'}
      </button>
      <div class="answer-box ${flipped ? 'show' : ''}" style="background:${ansColor};border:1px solid ${ansBorder}">
        <div class="answer-label" style="color:${ansLabelColor}">Answer</div>
        ${escHtml(item.answer)}
      </div>
    </div>`;

  // ── MC ──
  } else if (item.type === 'mc') {
    const answered = !!ans;
    html += `<div class="card-options">`;
    for (const opt of item.options) {
      let cls = 'option-btn';
      if (answered) {
        const wasSelected = ans.selected.includes(opt.letter);
        const isCorrect   = item.correct.includes(opt.letter);
        if (wasSelected && isCorrect)  cls += ' selected-correct';
        else if (wasSelected)          cls += ' selected-wrong';
        else if (isCorrect)            cls += ' correct-reveal';
      }
      html += `<button class="${cls}" ${answered?'disabled':''} onclick="selectOption('${item.id}','${opt.letter}')">
        <div class="option-letter">${opt.letter}</div>
        <div class="option-text">${escHtml(opt.text)}</div>
      </button>`;
    }
    html += `</div>`;

    if (answered) {
      const isRight = ans.correct;
      const fbCls = isRight ? 'feedback-correct' : 'feedback-wrong';
      const fbLabel = isRight ? '✓ Correct' : '✗ Incorrect';
      let fbContent = '';
      if (!isRight) fbContent += `<div style="margin-bottom:5px;font-weight:600">Correct: ${item.correct.join(', ')}</div>`;
      if (item.feedback && item.feedback.trim()) fbContent += `<div class="feedback-text">${escHtml(item.feedback.trim())}</div>`;
      html += `<div class="feedback-box show ${fbCls}">
        <div class="feedback-label">${fbLabel}</div>
        ${fbContent || ''}
      </div>`;
    }
  }

  const div = document.createElement('div');
  div.className = 'card';
  div.id = `card-${item.id}`;
  div.innerHTML = html;
  return div;
}

// ── INTERACTIONS ─────────────────────────────────────────────────────────

function selectOption(id, letter) {
  const item = DATA.find(d => d.id === id);
  if (!item || state.answers[id]) return;
  state.answers[id] = {
    selected: [letter],
    correct: item.correct.includes(letter)
  };
  rerenderCard(id);
  updateStats();
  updateSidebar();
  updateProgress();
}

function flipCard(id) {
  state.flipped[id] = !state.flipped[id];
  rerenderCard(id);
  updateSidebar();
  updateProgress();
}

function rerenderCard(id) {
  const item = DATA.find(d => d.id === id);
  const old = document.getElementById(`card-${id}`);
  if (old && item) old.replaceWith(renderCard(item));
}

// ── FILTER RENDERING ─────────────────────────────────────────────────────

function renderFilterBar() {
  const bar = document.getElementById('filter-bar');
  const chips = bar.querySelectorAll('.filter-chip');
  chips.forEach(c => c.remove());

  const filters = state.element === 'all' ? [] : (SECTION_FILTERS[state.element] || []);
  const search = bar.querySelector('.search-wrap');

  filters.forEach(f => {
    const btn = document.createElement('button');
    btn.className = 'filter-chip' + (state.section === f.id ? ' active' : '');
    btn.dataset.sec = f.id;
    btn.textContent = f.label;
    btn.onclick = () => {
      state.section = f.id;
      renderFilterBar();
      renderAll();
    };
    bar.insertBefore(btn, search);
  });

  // Auto-select 'all' for current element if section doesn't match
  if (filters.length && !filters.find(f => f.id === state.section)) {
    state.section = 'all';
  }
}

// ── SIDEBAR ──────────────────────────────────────────────────────────────

function buildSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = '';

  const items = filteredItems();
  const byEl = {};
  for (const item of items) {
    if (!byEl[item.element]) byEl[item.element] = [];
    byEl[item.element].push(item);
  }

  for (const [el, elItems] of Object.entries(byEl)) {
    const info = ELEMENTS[el] || { color: '#555', label: el };
    const div = document.createElement('div');
    const itemsHtml = elItems.map(item => {
      const ans = state.answers[item.id];
      const seen = state.flipped[item.id];
      let statusClass = '';
      if (ans) statusClass = ans.correct ? 'correct' : 'wrong';
      else if (seen) statusClass = 'seen';
      const label = item.type === 'level_card'
        ? 'Level: ' + item.question.split('\n')[1]
        : item.question.substring(0, 35) + (item.question.length > 35 ? '…' : '');
      return `<div class="sidebar-item" onclick="scrollToCard('${item.id}')">
        <div class="item-status ${statusClass}"></div>
        <div class="item-id">${item.id}</div>
        <div class="item-label">${escHtml(label)}</div>
      </div>`;
    }).join('');

    div.innerHTML = `
      <div class="sidebar-el-header">
        <div class="el-dot" style="background:${info.color}"></div>
        ${info.label}
      </div>
      <div class="sidebar-items">${itemsHtml}</div>`;
    sidebar.appendChild(div);
  }
}

function updateSidebar() { buildSidebar(); }

function scrollToCard(id) {
  const el = document.getElementById(`card-${id}`);
  if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
}

// ── STATS ─────────────────────────────────────────────────────────────────

function updateStats() {
  const answered = Object.keys(state.answers).length;
  const correct  = Object.values(state.answers).filter(a => a.correct).length;
  document.getElementById('count-answered').textContent = answered;
  document.getElementById('count-correct').textContent  = correct;
}

function updateProgress() {
  const items = filteredItems();
  const done = items.filter(i => state.answers[i.id] || state.flipped[i.id]).length;
  const pct = items.length ? Math.round(done / items.length * 100) : 0;
  document.getElementById('progress-fill').style.width = pct + '%';
  document.getElementById('progress-text').textContent = `${done} / ${items.length} (${pct}%)`;
  document.getElementById('count-total').textContent = items.length;
}

// ── RENDER ALL ────────────────────────────────────────────────────────────

function renderAll() {
  const container = document.getElementById('cards-container');
  container.innerHTML = '';
  const items = filteredItems();
  if (!items.length) {
    container.innerHTML = `<div class="empty-state"><h3>No items found</h3><p>Try adjusting your filters or search.</p></div>`;
  } else {
    for (const item of items) container.appendChild(renderCard(item));
  }
  updateProgress();
  buildSidebar();
}

// ── ELEMENT TABS ──────────────────────────────────────────────────────────

document.querySelectorAll('.el-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.el-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    state.element = tab.dataset.el;
    state.section = 'all';
    renderFilterBar();
    renderAll();
  });
});

// ── SEARCH ────────────────────────────────────────────────────────────────

document.getElementById('search').addEventListener('input', e => {
  state.search = e.target.value.trim();
  renderAll();
});

// ── INIT ──────────────────────────────────────────────────────────────────

renderFilterBar();
renderAll();
updateStats();
</script>
</body>
</html>
